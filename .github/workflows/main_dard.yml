name: Build and deploy React frontend (FE) to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          # cache omitted because it requires a lockfile; add back with cache-dependency-path if you commit FE/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: ./FE

      - name: Build
        run: npm run build:azure
        working-directory: ./FE

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: fe-app
          path: ./FE

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: fe-app
          path: ./FE

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZUREAPPSERVICE_APPNAME }}
          slot-name: Production
          package: ./FE
