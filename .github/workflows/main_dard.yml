name: Build and deploy React frontend (FE) to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install (FE)
        run: npm install
        working-directory: ./FE

      - name: Build (FE)
        run: npm run build:azure
        working-directory: ./FE

      # Deploy ONLY the FE/build output to wwwroot
      - name: Deploy build folder to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "YOUR_FRONTEND_APP_SERVICE_NAME"
          slot-name: "Production"
          package: ./FE/build
